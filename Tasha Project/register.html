<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasha Kitchen</title>
    <link rel="icon" type="image/x-icon" href="/images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
        rel="stylesheet">
   <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                color: white;
            }
    
            .container {
                width: 400px;
                border-radius: 10px;
                padding: 20px;
                box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
                text-align: center;
                border: 3px solid #660000;
            }
    
            h2 {
                margin-bottom: 20px;
                color: #660000;
            }
    
            input {
                width: 90%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #660000;
                border-radius: 5px;
            }
    
            button {
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                background: linear-gradient(90deg, #800000, #660000);
                color: white;
                cursor: pointer;
            }
    
            button:hover {
                color: #ffd700 ;
            }
    
            .hidden {
                display: none;
            }
        </style>
</head>

<body>
  
   
    <div class="container" id="register-container">
        <h2>Register</h2>
        <input type="text" id="register-username" placeholder="Username" required>
        <input type="password" id="register-password" placeholder="Password" required>
        <button onclick="register()">Register</button>
    </div>
    
    <div class="container hidden" id="login-container">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button onclick="login()">Login</button>
    </div>
    
    <script>
        // Mock storage for users
        const users = [];
    
        // Show Register or Login container
        function toggleContainers() {
            document.getElementById('register-container').classList.toggle('hidden');
            document.getElementById('login-container').classList.toggle('hidden');
        }
    
        // Register new user
        function register() {
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
    
            if (username && password) {
                const userExists = users.some(user => user.username === username);
    
                if (userExists) {
                    alert('User already exists!');
                } else {
                    users.push({ username, password });
                    alert('Registration successful!');
                    toggleContainers();
                }
            } else {
                alert('Please fill out all fields.');
            }
        }
    
        // Login user
        function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
    
            const user = users.find(user => user.username === username && user.password === password);
    
            if (user) {
                alert('Login successful! Redirecting...');
                window.location.href = 'index.html'; // Redirect to another page
            } else {
                alert('Wrong credentials. Please try again.');
            }
        }
    </script>
    

</body>

</html>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
